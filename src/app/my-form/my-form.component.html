
  <div class="card center " >
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" class="container">
        <h1 class="mb-4 text-center ">Book Ticket</h1>
      
        <div class="form-group">
          <label for="eventname">Event Name:</label>
          <input type="text" id="eventname" name="eventname" ngModel required class="form-control">
        </div>
        
        <div class="form-group">
          <label for="tickettype">Ticket Type:</label>
          <input type="tickettype" id="eventtype" name="tickettype" ngModel required class="form-control">
        </div>

        <div class="form-group">
            <label for="fullnames">Full Names:</label>
            <input type="fullnames" id="fullname" name="fullname" ngModel required class="form-control">
          </div>
          
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" ngModel required class="form-control">
          </div>


          <div class="form-group">
            <label for="number">Phone Number:</label>
            <input type="number" id="number" name="number" ngModel required class="form-control">
          </div>
          

          <div class="form-group">
            <label for="ticket">Select Ticket Option:</label>
            <select id="ticket" name="ticket" ngModel required class="form-control">
              <option value="" disabled selected>Select an event</option>
              <option value="general Access">general Access</option>
              <option value="VIP Access">VIP Access</option>
              <option value="VVIP Access">VVIP Access</option>
            </select>
          </div>


        <button type="submit" class="btn btn-primary justify-content-center">Submit</button>
      </form>
      <nav>

      </nav>
  </div>
